<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <br><br>
    <!--Crear grÃ¡ficos-->
    <canvas id="dibujo" width="350px" height="400px" style="border: 3px solid green;" >
    </canvas>
    <script>
        var a = document.getElementById("dibujo");
        var ctx = a.getContext("2d");
        ctx.beginPath();
        ctx.arc(250,50,40,0, 2 * Math.PI);
        ctx.strokeStyle = "red";
        ctx.fillStyle = 'blue';
        ctx.stroke();
    </script>
</body>
</html>

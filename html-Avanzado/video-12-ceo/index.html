<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--optimizacion de motores de busqueda(search engine optimization)-->
        <!--En el título poner palabras que distingan del resto-->
        <title>SEO</title>


        <!--Aquí se debe poner la descripción de que es lo que trata la página para que el navegador lo pueda agregar en sus busquedas como la descripción (content)de la empresa que es raliza en forma de una breve descripción-->
        <meta name="descripción" content="curso de HTML avanzado 2022">
        <!--Palabras clave-->
        <meta name="keywords" content="curso, tutorial,web, html, hmtl5">
    </head>
    <body>


        <!--El título también es un punto a tomar en cuenta-->
        <!-- h1 generalmente reservado para títulos de páginas web
        h2 resalta el temad e importancia dentro de la página h2 mas usado se recomienda palabras especiales
        h3 refleja los puntos con respecto al tema
        h4 admite puntos de h3
        h5 no se usa con frecuencia-->
        <h1>Curso de HTML avanzado</h1>

        <!--Considerar que las imágenes de la página entren en las busquedas principales se la pone una descripción el el alt-->
        <!--El navegador penaliza cuanDo una página no carga rápido débido a la cantidad de contenido
        SE PUEDE USAR A PIXABAY
        para no perder calidad pero tener una imagen de calidad usar compresores IMAGE COMPRESSOR-->
        <img src="ceo.png" alt="metadatos html5" width="500">

        <!--Enlaces-->
        <!--ESTO SE USA PARA ENLACES EXTERIORES DE LA PÁGINA Cuando se agrega rel="nofollow" hace que la página web no enlaces otra páginas solo si se fuera hacer publicidad en la página omitiria el REL -->
        <a href="https://www.google.com/" rel="nofollow">Ir a Google</a>

        <!--Etiquetas canónicas-->
        <!--Usadas para clasificación usadas para que los sitios web de Google sean los mas importantes para la página -->
        
        http://www.google.com <!--Modo no seguro de navegar-->
        https://www.google.com <!--Modo seguro de navegar-->
        https://google.com <!--Sitio perzonalizado-->
        https://www.google.ec<!--referencia a la región que es Ecuador en el enlace con la terminacion .ec-->

    </body>
</html>
